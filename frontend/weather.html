<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="javascript/weather-front.js" defer></script>
  </head>
  <body>
    <div class="container">
      <input type="text" id="loc" name="country" placeholder="Search for city" />
      <button onclick="pobierzDane()">OK</button>
      <img src="" alt="Weather icon" id="ikonga" />
      <div class="information">
        <div>
          <div>
            <span class="temperature">Temperature:</span>
            <span id="tempe">___</span>
          </div>
          <div>
            <span class="humidity">Humidity:</span>
            <span id="wil">___</span>
          </div>
        </div>
        <div>
          <div>
            <span class="sunset">Sunset:</span>
            <span id="zacho">___</span>
          </div>
          <div>
            <span class="sunrise">Sunrise:</span>
            <span id="wscho">___</span>
          </div>
        </div>
        <div>
          <div>
            <span class="wind">Wind:</span>
            <span id="wiadr">___</span>
          </div>
          <div>
            <span class="wind-direction">Direction:</span>
            <span id="kieruneg">___</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
